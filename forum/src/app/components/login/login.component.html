<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h1>Bejelentkezés</h1>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Írd be a belépési adatokat&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control m-2" formControlName="email"
                            name="email" autocomplete="username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Jelszó" class="form-control m-2"
                            formControlName="password" name="password" autocomplete="current-password"/>
                    </div>
                    <input type="submit" class="btn btn-primary w-100 m-2" value="Bejelentkezés" name="">
                   
                </form>
                <div class="mx-auto">
                    <small><a routerLink="../forgot-password" class="m-2  btn btn-primary btn-sm">Elfelejtettem a jelszavam</a></small>
                    <small><a routerLink="../register" class="m-2 btn btn-primary btn-sm">Regisztráció</a></small>
                </div>
                <div class="mx-auto center" *ngIf="IsThereError">
                    <mat-error >Hibás Regisztráció, probáld újra. Jelszó, legalább 6 karakter kell hogy legyen. Esetleg már regisztráltál ezzel az emailcímmel.</mat-error>
                </div>
            </div>
           
        </div>
    </div>
</div>
