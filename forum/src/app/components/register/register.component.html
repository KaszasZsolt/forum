<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
            
                <div class="text-center">
                    <h1>Regisztráció</h1>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Írd be regisztrációs adatokat&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control m-2" formControlName="email"
                            name="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Jelszó"  class="form-control m-2"
                            formControlName="password" name="password" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmpassword" placeholder="Jelszó megerősítés" class="form-control m-2"
                            formControlName="confirmpassword" name="confirmpassword" />
                    </div>

                    <input type="submit" class="btn btn-primary w-100 m-2" value="Regisztráció" name="">
                   
                </form>
                <div class="mx-auto">
                    <div class="card-footer text-right">
                        <small>Már van fiókom <a routerLink="../login">Vissza a bejeletkezéshez</a></small>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
